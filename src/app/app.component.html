<h1 id="themeColorLabel" [style.color]="'oklch(from ' + hexThemeColor() + ' l c h)'">placeholder</h1>
<input type="color" id="themeColor" name="themeColor" (input)="handleColorChange()" [value]="hexThemeColor()"/>
  <label for="themeColor">Head</label>
<div class="palettes">
@for(palette of PALETTES; track $index) {
  <p>{{palette}}</p>
  <div class="palette">
    @for(value of VALUES; track $index) {
      <div class="side-by-side-container">
        <div [id]="palette + value" class="value" [style.--color]="'oklch(from var(--md-ref-palette-' + palette + value + ') l c h)'">{{value}}</div>
        <div [style.--color]="hexThemeColor()" [style.backgroundColor]="'var(--md-ref-palette-' + palette + value + ')'" class="value css-only"></div>
      </div>
    }
  </div>
}
</div>
