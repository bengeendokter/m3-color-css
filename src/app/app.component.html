<h1 [style.color]="hexThemeColor">{{hexThemeColor}}</h1>
<div class="palettes">
@for(palette of PALETTES; track $index) {
  <p>{{palette}}</p>
  <div class="palette">
    @for(value of VALUES; track $index) {
      <div class="value" [style.--color]="'var(--md-ref-palette-' + palette + value + ')'">{{value}}</div>
    }
  </div>
}
</div>
